
<h1>連絡フォーム {{id}}</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div  [hidden]="name.valid || name.pristine"  class="alert alert-primary" role="alert">
            This fiel is requered
        </div>
    </div>
    <div class="mb-4 form-check">
        <label form="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" [(ngModel)]="model.checkAdult" required #checkAdult="ngModel">
        <div [hidden]="checkAdult.valid || checkAdult.pristine "  class="alert alert-primary" role="alert">
            This fiel is requered
          </div>
    </div>
    <div class="mb-4">
        <label for="departament" class="form-label">Departament</label>
       <select name="departament" id="departament" class="form-select form-select-sm" [(ngModel)]="model.departament" #departament="ngModel">
        <option selected>Open this select menu</option>
        <option value="marketing">Marketing</option>
        <option value="commercial">Commercial</option>
        <option value="Systems">Tics1</option>
        <option value="Rating">Tics2</option>
        <option value="Diagramming">Diagramming</option>
        <option value="HumanManagement">Gestion Humana</option>
       </select>
        
       <div [hidden]="departament.valid || departament.pristine"  class="alert alert-primary" role="alert" >
        This fiel is requered
      </div>
    
    </div>
    <div class="mb-4">
        <label for="name" class="form-label">Comment</label>
        <textarea class="form-control" name="comments" id="comments" cols="20" rows="5" placeholder="leave a comments..." [(ngModel)]="model.comments" required #comments="ngModel"></textarea>
        <div  [hidden]="comments.valid || comments.pristine"  class="alert alert-primary" role="alert">
            This fiel is requered
          </div>        
          <div class="d-grid gap-2 col-4 float-end">
            <button type="submit" class="btn btn-info btn-lg"  [disabled]="contactForm.invalid">Send</button>
        </div>
    </div>
</form>
