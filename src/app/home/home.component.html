<div class="container">
    <hr>
  
    <div class="row">
      <div class="col-md-6 my-3">
        <app-form-new-item (newItemEvent)= "addcities($event)" [label]="'city'" [className]="'btn-info'"></app-form-new-item>
      </div>
      <div class="col-md-6 my-3">
        <input type="text" class="form-control" placeholder="filter" [(ngModel)]="criteria">
      </div>
      <hr>
  
      <div class="col-md-8">
        <ul>
          <app-cities *ngFor="let city of (cities| filter:'criteria')" (cityClickEvent)="onCityClick($event)" [city]="city" [selection]="selection"></app-cities>
        </ul>
      </div>
  
    <!--<p>{{'2/5/20, 8:03 PM'|date:'full'|uppercase}}</p>-->
    <!--<p>{{'999'|currency:'COP'}}</p>-->
  
      <div class="col-md-4">
        <div *ngIf="selection">
          <p >your city is {{selection}}</p>
          <app-button (click)="onClear" [color]="'cornflowerblue'" [label]="'clear your selection'"></app-button>
      </div>
      </div>
    </div>
